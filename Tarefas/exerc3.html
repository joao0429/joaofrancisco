<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: lightblue;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        li::before {
            content: "✔ ";
            color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
